<p-menubar [model]="items" class="mb-4">
    <ng-template pTemplate="start">
        <img src="assets/logo.png" alt="Logo" height="40" class="mr-2" />
        <span class="font-bold text-xl">TechCorp</span>
    </ng-template>
</p-menubar>

<div class="p-grid p-align-center p-justify-center p-mb-4 bg-primary text-white p-5">
    <div class="p-col-12 p-md-8 text-center">
        <h1 class="text-4xl mb-3">Innovación Tecnológica para tu Empresa</h1>
        <p class="text-lg mb-4">Soluciones digitales que impulsan tu crecimiento.</p>
        <button pButton type="button" label="Conócenos" class="p-button-warning"></button>
    </div>
</div>

<div class="grid flex">
    <div class="col-12 md:col-4">
      <p-card header="Tarjeta 1" subheader="Subtítulo 1">
        <p>Contenido de la tarjeta 1.</p>
      </p-card>
    </div>
    <div class="col-12 md:col-4">
      <p-card header="Tarjeta 2" subheader="Subtítulo 2">
        <p>Contenido de la tarjeta 2.</p>
      </p-card>
    </div>
    <div class="col-12 md:col-4">
      <p-card header="Tarjeta 3" subheader="Subtítulo 3">
        <p>Contenido de la tarjeta 3.</p>
      </p-card>
    </div>
  </div>
  

<footer class="p-grid p-justify-center bg-dark text-white p-3">
    <div class="p-col-12 text-center">
        <p>&copy; 2025 TechCorp. Todos los derechos reservados.</p>
    </div>
</footer>
